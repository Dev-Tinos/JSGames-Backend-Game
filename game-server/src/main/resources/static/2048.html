<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2048</title>
        <link rel="stylesheet" type="text/css" href="2048.css" />
    </head>
    <body>
        <div id="container">
            <table id="titlebox" border="0">
                <td>
                    <p id="title">2048</p>
                </td>
                <td id="scorebox">
                    <p id="scoreType">Score</p>
                    <p id="score"></p>
                </td>
            </table>
            <table id="board" border="0">
                <tr>
                    <td id="00"></td>
                    <td id="01"></td>
                    <td id="02"></td>
                    <td id="03"></td>
                </tr>
                <tr>
                    <td id="10"></td>
                    <td id="11"></td>
                    <td id="12"></td>
                    <td id="13"></td>
                </tr>
                <tr>
                    <td id="20"></td>
                    <td id="21"></td>
                    <td id="22"></td>
                    <td id="23"></td>
                </tr>
                <tr>
                    <td id="30"></td>
                    <td id="31"></td>
                    <td id="32"></td>
                    <td id="33"></td>
                </tr>
            </table>
            <!-- <p id="receivedData" style="display: none"></p> -->
        </div>
    </body>
    <script type="text/javascript" src="2048.js"></script>
</html>
